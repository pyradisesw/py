    <script>
        function loadComments(contentid)
        {
            aryComments=getCommentsByContentId(contentid);
            aryComments.forEach(
                function(curComment) {
                    nodeComment=drawComment(curComment);
                    if (!curComment.replyTo==null) {
                        parent=document.getElementById("comments");
                    } else {
                        parent=this.getElementById(curComment.replyTo);
                    }
                    parent.appendChild(nodeComment);
                    //make it visible
                    nodeComment.classList.remove("d-none");
                }
            );
        }
        function drawComment(curComment)
        {
            template=document.getElementById("tplComment");
            newComment=template.cloneNode();
            newComment.nodeValue("id").innerHTML=curComment.id;
            newComment.nodeValue("contentid").innerHTML=curComment.contentid;
            newComment.elements.namedItem("posted_by").innerHTML=curComment.posted_by;
            newComment.elements.namedItem("body").innerHTML=curComment.body;
            newComment.nodeValue("replyTo")=curComment.replyTo;
            newComment.elements.namedItem("btnReply").value("onClick")="replyForm("+curComment.id+");"
            
            return newComment;
        }
        function replyForm(replyTo)
        {
            frm=document.getElementById("tplReply");
            if (replyTo != NULL) {
                parent=document.getElementById("comments");
            } else {
                parent=document.getElementById(replyTo);
            }
            parent.appendChild(frm);
            frm.reset;
            frm.elements.namedItem("replyTo").value=replyTo;
            frm.elements.namedItem("contentid").value=thisContent.id;
            frm.classList.remove("d-none");
        }
        function doReply() {
            var obj={};
            var frm=document.getElementById("tplReply");
            obj.push("contentid").push(frm.elements.namedItem("contentid").value);
            obj.push("replyTo").push(frm.elements.namedItem("replyTo").value);
            obj.push("body").push(frm.elements.namedItem("body").value);
            obj.push("posted_by").push(curUser.displayName);
            var fbComment=Comment.create(obj);
            var newComment=drawComment(fbComment);
            frm.parentElement.appendChild(newComment);
            //hide the form
            frm.classList.add("d-none");        
        }
