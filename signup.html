<head>
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
    <title> Pyradise - Sign Up </title>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
			  <img style="padding-top: 0px"  width="480" height="600" src="img/Pyradise%20Logo.png">
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Create your account </h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUserame">Username</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">Email address</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword">Confirm password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" formaction="./video-detail.html">Sign Up</button>
              <a class="d-block text-center mt-2 small" href="login.html">Sign in</a>
              <hr class="my-4">
                
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" formaction="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><i class="fab fa-google mr-2" ></i> Sign in with Google</button>
				
                
            <footer class="text-center">Copyright &copy; Pyradise 2020</footer>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
